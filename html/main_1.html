<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면</title>
    <link rel="stylesheet" href="../css/main_1.css"> 
    <script>
      document.addEventListener("DOMContentLoaded", () => {
      let tabHeader = document.getElementsByClassName("tab-header")[0];
      let tabIndicator = document.getElementsByClassName("tab-indicator")[0];
      let tabBody = document.getElementsByClassName("tab-body")[0];

      let tabsPane = tabHeader.getElementsByTagName("div");

      for(let i=0;i<tabsPane.length;i++){
        tabsPane[i].addEventListener("click",function(){
          tabHeader.getElementsByClassName("active")[0].classList.remove("active");
          tabsPane[i].classList.add("active");
          tabBody.getElementsByClassName("active")[0].classList.remove("active");
          tabBody.getElementsByTagName("div")[i].classList.add("active");
          
          tabIndicator.style.left = `calc(calc(100% / 3) * ${i})`;
        });
      }
    });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <h3>담양 HOT PLACE!</h2>
        <h1>DAMPLES</h1>
        <div class="menu-box">
            <ul>
                <li onclick ="location.href='../html/page1.html'">소개</li>
                <li onclick ="location.href='../html/page2.html'">소식</li>
                <li onclick ="location.href='../html/page3.html'">코스추천</li>
                <li onclick ="location.href='../html/page4.html'">리뷰</li>
            </ul>
        </div>
      </div>
      <div class="container">
        <div class="tabs">
          <div class="tab-header">
            <div class="active">
              <i class="fa fa-code"></i> 핫플
            </div>
            <div>
              <i class="fa fa-pencil-square-o"></i> 먹방
            </div>
            <div>
              <i class="fa fa-bar-chart"></i> 숙박
            </div>
            <!-- <div>
              <i class="fa fa-envelope-o"></i> Contact
            </div> -->
          </div>
          <div class="tab-indicator"></div>
          <div class="tab-body">
            <div class="active">
              <h2>핫플</h2>
              <img src="../doc/지도4.png" alt="지도" width="800px">
            </div>
            <div>
              <h2>먹방<h2>
              <img src="../doc/지도4.png" alt="지도" width="800px">
            </div>
            <div>
              <h2>숙박<h2>
              <img src="../doc/지도4.png" alt="지도" width="800px">
            </div>
          </div>
        </div>
        <!-- <div class="main-box">
        </div> -->
      </div>
      <div id="footer">
      </div>
    </div>
  </body>
</html>
