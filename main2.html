<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start</title>
    <link rel="stylesheet" href="main2.css" />
    <script>    
        function navigateToPage(page) {
          window.location.href = page;
        }
          function showContent(contentId) {
        // 모든 content 숨기기
        var contents = document.getElementsByClassName("content");
        for (var i = 0; i < contents.length; i++) {
          contents[i].style.display = "none";
        }

        // 선택한 content 보이기
        var content = document.getElementById(contentId);
        content.style.display = "block";
        }
      </script>
  </head>
  <body>
    <div class="title">DAMPLES</div>
    <hr class="top">
    <div class="menu-container">
      <div class="menu" onclick="navigateToPage('page1.html')">소개</div>
      <div class="menu" onclick="navigateToPage('page2.html')">소식</div>
      <div class="menu" onclick="navigateToPage('page3.html')">코스추천</div>
      <div class="menu" onclick="navigateToPage('page4.html')">리뷰</div>
      <div class="search-box">
          <input type="text" class="search-input" placeholder="검색어를 입력해주세요" />
          <button class="search-button">검색</button>
        </div>
    </div>
    <hr class="bottom">
    <div class="map">
        <div class="map-menu-container">
            <div class="map-menu" onclick="showContent('content1')">
            핫플
            </div>
            <div class="map-menu" onclick="showContent('content2')">
            먹방
            </div>
            <div class="map-menu" onclick="showContent('content3')">
            숙박
            </div>
          </div>
  
      <div class="content">
        <div id="content1" style="display: none;">
          <h2>Content 1</h2>
          <div>안녕하세요</div>
          <img src="지도.png" alt="지도" width="600px">
        </div>
  
        <div id="content2" style="display: none;">
          <h2>Content 2</h2>
          <!-- Content 2 내용 추가 -->
        </div>
  
        <div id="content3" style="display: none;">
          <h2>Content 3</h2>
          <!-- Content 3 내용 추가 -->
        </div>
      </div>
    </div>
</html>
