<!DOCTYPE html>
<html lang="ko  ">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).on("click", ".naccs .menu div", function () {
        var numberIndex = $(this).index();
        if (!$(this).is("active")) {
          $(".naccs .menu div").removeClass("active");
          $(".naccs ul li").removeClass("active");

          $(this).addClass("active");
          $(".naccs ul")
            .find("li:eq(" + numberIndex + ")")
            .addClass("active");

          var listItemHeight = $(".naccs ul")
            .find("li:eq(" + numberIndex + ")")
            .innerHeight();
          $(".naccs ul").height(listItemHeight + "px");
        }
      });
    </script>
  </head>
  <body>
    <h1 class="damples">DAMPLES</h1>
    <div class="naccs">
      <div class="grid">
        <div class="gc gc--1-of-3">
          <div class="menu">
            <div class="active">
              <span class="light"></span><span>담양소개</span>
            </div>
            <div><span class="light"></span><span>담양소식</span></div>
            <div><span class="light"></span><span>핫플</span></div>
          </div>
        </div>
        <div class="gc gc--2-of-3">
          <ul class="nacc">
            <li class="active">
              <div>
                <p>담양군을 소개합니다</p>
                <img src="지도2.png" width="500px" />
              </div>
            </li>
            <li>
              <div>
                <p>현재 최신 담양뉴스입니다</p>
              </div>
            </li>
            <li>
              <div>
                <p>담양 핫플을 소개합니다</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
